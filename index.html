<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      background-color: hsl(47, 88%, 63%);
      padding: 5rem 1rem;
      font-family: 'Figtree', sans-serif;
      margin: 0;
    }
    
    @media (min-width: 768px) {
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 0;
      }
    }
    
    .card {
      max-width: 500px;
      background-color: #fff;
      border: 1px solid black;
      border-radius: 1rem !important;
      box-shadow: 10px 10px 0px black;
    }
    
    .card-img-top {
      width: 100%;
      border-radius: 1rem !important;
    }
    
    .card-tag {
      display: inline-block;
      background-color: hsl(47, 88%, 63%);
      font-size: 1rem;
      padding: 3px 8px;
      border-radius: 3px;
      font-weight: bold;
    }
    
    .published-at {
      margin-bottom: 1rem;
      color: black;
    }
    
    .card-title {
      margin-bottom: 1rem;
      transition: color 0.3s ease;
    }
    
    .card-title:hover {
      color: hsl(47, 88%, 63%);
      cursor: pointer;
    }
    
    .card-text {
      color: #555;
      margin-bottom: 2rem;
    }
    
    .author-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .author-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    
    .author-name {
      font-weight: bold;
      font-size: 1rem;
    }
    
    .attribution {
      font-size: 14px;
      text-align: center;
      color: white;
      margin-top: 2rem;
    }
    
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <section class="card p-4">
    <div>
      <img src="./assets/images/illustration-article.svg" class="card-img-top mb-4" alt="Article illustration">
    </div>
    
    <div>
      <h2 class="card-tag">Learning</h2>
      
      <p class="published-at">Published 21 Dec 2023</p>
      
      <h1 class="card-title">HTML & CSS foundations</h1>
      
      <p class="card-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      
      <ul class="author-info p-0 m-0">
        <li><img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="author-avatar"></li>
        <li class="author-name">Greg Hooper</li>
      </ul>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bulut Hamali</a>.
  </div>
</body>
</html>
